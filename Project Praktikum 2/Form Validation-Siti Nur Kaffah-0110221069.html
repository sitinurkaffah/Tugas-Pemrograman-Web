<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formvalidation.css">
    <script src="formvalidation.js"></script>
    <title>Form Validation-Siti Nur Kaffah</title>
</head>
<body>
    <body>
        <div class="container1">
            <form id="form" action="#" method="get" onsubmit="validasi_input()">
                <h1>Form Validation</h1>
                <div class="input-control">
                    <label for="nama">Nama</label>
                    <input id="nama" nama="nama" type="text" placeholder="Nama Anda">
                    <div class="error" id="eror1"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Alamat Email Anda">
                    <div class="error" id="eror2"></div>
                </div>
                <div class="input-control">
                    <label for="waktu">Waktu</label>
                    <input id="waktu" name="waktu" type="text" placeholder="Jam:Menit">
                    <div class="error" id="eror3"></div>
                </div>
                <div class="input-control">
                    <label for="tujuan">Tujuan</label>
                    <input id="tujuan"name="tujuan" type="text" placeholder="Masukan tujuan anda">
                    <div class="error" id="eror4"></div>
                </div>
                <div class="input-control">
                    <label for="tiket">Jumlah Tiket</label>
                    <input id="tiket" name="tiket" type="number" placeholder="Jumlah Tiket yang Dipesan">
                    <div class="error" id="eror5"></div>
                </div>
                <button type="submit" style="background-color: greenyellow;">Submit</button>
                <button type="reset" style="background-color: yellow;">Reset</button>
                </div>
            </form>
        </div>
        <div class="padding"></div>
        <div class="container2">
            <div class="bungkushasil" id="hasil">
            </div>
        </div>
    </body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Image Picker.css">
  <script src="Image Picker.js"></script>
  <title>Image Picker-Siti Nur Kaffah</title>
</head>
  <body>
    <h1 style="text-align: center;">Image Picker - Hewan</h1>
    <form id="frm1" method="post">
      <fieldset>
        <legend>Pilih Hewan Kesukaanmu</legend>
        <select id="hewan" onchange="pilih()">
          <option value="Bebek">Bebek</option>
          <option value="Beruang">Beruang</option>
          <option value="Burung Hantu">Burung Hantu</option>
          <option value="Lumba-lumba">Lumba-lumba</option>
          <option value="Macan">Macan</option>
          <option value="Panda">Panda</option>
          <option value="Sapi">Sapi</option>
          <option value="Tupai">Tupai</option>
        </select>
        <br>
        <img src="gambar/Bebek.png" alt="Ini gambar Bebek" id="Bebek" onclick="diklik()">
      </fieldset>
    </form>
  </body>
</html>
